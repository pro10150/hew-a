  filter_list: ^1.0.1
  image_cropper: ^1.4.1
  flutter_image_compress: ^1.1.0
  step_progress_indicator: ^1.0.2
  search_choices: ^2.0.16
  collection: ^1.15.0
  comment_box: ^0.0.17
  share: ^2.0.4
  http: ^0.13.4
  like_button: ^2.0.4
  dio: ^4.0.4
  get: ^4.6.1
  uri_to_file: ^0.2.0
  searchfield: ^0.6.4


dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_launcher_icons: "^0.9.0"

flutter_icons:
  image_path: "assets/icon/Icon-App.png"
  android: "launcher_icon"
  ios: true
  adaptive_icon_background: "assets/icon/icon-background.png"
  adaptive_icon_foreground: "assets/icon/icon-original.png"
  # optionally, as transparency is not allowed on app store
  # remove_alpha_ios: true

# For information on the generic Dart part of this file, see the

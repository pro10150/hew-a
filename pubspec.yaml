  material_design_icons_flutter: 5.0.6595
  page_transition: "^2.0.4"
  animate_icons: 2.0.0
  flutter_switch: ^0.3.2
  tiktoklikescroller: ^0.2.0
  cached_network_image: ^3.2.0
  flutter_advanced_switch: ^3.0.0
  flutter_slidable: ^1.2.0
  getwidget: ^2.0.4
  image_picker: ^0.8.4+4
  firebase_core: ^1.11.0
  firebase_auth: ^3.3.5
  firebase_storage: ^10.2.5
  file_picker: ^4.3.2
  sqflite: ^2.0.2
  path_provider: ^2.0.8
  rflutter_alert: ^2.0.4
  flutter_ringtone_player: ^3.1.1
